
<header class="sidebar_header">Dion's Thesis</header>
<nav class="sidebar_nav">
  <div class="sidebar_nav_interior ">
    <div class="section_header">
      {% for item in site.data.navigation %}
      <div class="section_item">
        <a href="{{ item.link }}" {% assign url = "/master_thesis"| append: page.url %}{% if url == item.link %}
          class="active" {% endif %}>{{ item.name }}</a>
      </div>
      {% endfor %}
    </div>
    <div class="section_links">
      {% for post in site.posts %}
      <div class="section_item">
        <a href="{{ post.url | relative_url}}"
          {% assign url = "/master_thesis"| append: page.url %}{% if page.url == post.url %}class="active"
          {% endif %}>{{ post.title }}</a>
      </div>
      {% endfor %}
    </div>
  </div>

</nav>
